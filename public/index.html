<!DOCTYPE>
<html ng-app>
<head>

	<!-- Bootstrap Entries-->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

	<title>Contact List</title>
</head>



<body>
	<div class ="container" ng-controller="AppCtrl">

		<h2>Contact List</h2>

		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Number</th>
				</tr>

			</thead>
			<tbody>
				<tr>
					<td><input class = "form-control" ng-model="contact.name"></td>
					<td><input class = "form-control" ng-model="contact.email"></td>
					<td><input class = "form-control" ng-model="contact.number"></td>
					<td><button class = "btn btn-primary" ng-click="addContact()">Add Contact</button>
					<td><button class = "btn btn-info" ng-click="update()">Update</button>&nbsp&nbsp<button class="btn btn-info" ng-click="deselect()">Clear</button>
				</tr>
				<tr ng-repeat="contact in contactlist">
					<td>{{contact.name}}</td>
					<td>{{contact.email}}</td>
					<td>{{contact.number}}</td>
					<td><button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button></td>
					<td><button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button></td>

				</tr>
			</tbody>
  			
		</table>
		<!--<input ng-model="test">
		{{test}}-->
		
	</div>
<!-- Angular js entries-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular.js"></script>
<script src="controllers/controller.js"></script>


</body>
</html>
